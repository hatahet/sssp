@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <style>
            * {
                font-family: monospace;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            #container {
                width: 50%;
                height: 100%;
                margin: 0 0 25% 25%;
            }
            input {
                width: 100%;
            }
            input[type=submit] {
                font-family: monospace !important;
                background: #eeeeee;
                border: none;
            }
            select, option {
                font-family: monospace !important;
                background: white;
                border: none;
            }
            #routes, #cluster {
                margin: auto;
            }
            h1,h2,h3,h4,h5,h6 {
                font-style: italic;
                font-weight: bold;
                text-align: right;
                margin: 0;
                padding: 0;
                width: 100%;
                background: linear-gradient(to right, white, #ccc 90%, white);
            }
            h1 {
                font-size: 500%;
            }
            h2 {
              font-size: 160%;
            }
            td {
                padding: 0 4px;
            }
            th {
              font-weight: normal;
            }
        </style>
    </head>
    <body>
        @content
    </body>
</html>

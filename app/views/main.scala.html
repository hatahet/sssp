@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <style>
            * {
                font-family: monospace;
                box-sizing: border-box;
            }
            body {
                margin: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            #container {
                width: 50%;
                height: 100%;
                margin: 0 0 25% 25%;
            }
            table {
                border-spacing: 0;
                border-collapse: collapse;
                margin: 0.5em 0;
            }
            #routes, #mesos-tasks {
                margin: auto;
            }
            input {
                width: 100%;
            }
            input[type=submit] {
                font-family: monospace !important;
                background: #eeeeee;
                border: none;
            }
            select, option {
                font-family: monospace !important;
                background: white;
                border: none;
            }
            h1,h2,h3,h4,h5,h6 {
                font-style: italic;
                font-weight: bold;
                text-align: right;
                margin: 0;
                padding: 0;
                width: 100%;
                background: linear-gradient(to right, white, #ccc 90%, white);
            }
            h1 {
                font-size: 500%;
            }
            h2 {
                font-size: 160%;
            }
            td {
                padding: 0 4px;
            }
            th {
                font-weight: normal;
            }
            #mesos-tasks td {
                border-top: solid thin #ccc;
            }
            #mesos-tasks th, #mesos-tasks td {
                border-left: solid thin #ccc;
                padding: 0.5em;
            }
            #mesos-tasks th:first-child, #mesos-tasks td:first-child {
                border-left: none;
                padding-left: 1em;
            }
            #mesos-tasks th:last-child, #mesos-tasks td:last-child {
                padding-right: 1em;
            }
            #mesos-conf, #mesos-conf table {
                width: 100%;
            }
        </style>
    </head>
    <body>
        @content
    </body>
</html>

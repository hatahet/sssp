@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <style>
            * {
                font-family: monospace;
            }
            input[type=submit] {
                font-family: monospace !important;
                background: #eeeeee;
                border: none;
            }
        </style>
    </head>
    <body>
        @content
    </body>
</html>
